# Set true colors
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'
set -g default-shell /bin/zsh

# Set status bar position
set -g status-position top

# Images for Nvim
set -gq allow-passthrough on

# Status bar tabs styling
set -g status-style "bg=default,fg=default"

# Replace TMUX key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse
set -g mouse on

# Set starting windows number to 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# set -g status-bg "#303030"
# set -g status-style bg=default

set -g status-right ''
set -g status-left ''

setw -g window-status-current-format '#I:#W'
setw -g window-status-current-style 'bold fg=colour9'

setw -g window-status-format '#I:#W'
setw -g window-status-style 'fg=colour8'

# Tmux sessionizer
bind o display-popup -E 'tmux-sessionizer'
bind s display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --header jump-to-session --preview 'tmux capture-pane -pt {}'  |\
    xargs tmux switch-client -t"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
